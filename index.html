<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueServices Admin Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="#"
        ><img src="./Images/logo.svg" width="140" alt="Logo" />
      </a>

      <!-- Collapse button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#basicExampleNav"
        aria-controls="basicExampleNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="basicExampleNav">
        <!-- Links -->
        <ul class="navbar-nav mr-auto w-100 justify-content-center">
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a
              class="nav-link text-light dropdown-toggle"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Company Name</a
            >
          </li>
        </ul>
        <!-- Links -->

        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link waves-effect waves-light" href="#"
              ><img src="Images/profileIcon.png" width="40" alt=""
            /></a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect waves-light" href="#"
              ><img src="Images/chatIcon.svg" width="40" alt=""
            /></a>
          </li>
        </ul>
      </div>
      <!-- Collapsible content -->
    </nav>

    <!-- navbar closes -->

    <!-- sidebar starts -->
    <section class="row">
      <div class="card col-md-3" style="width: 16rem; height: auto">
        <div class="card-header bg-white">
          <img class="pr-2" src="./Images/folderIcon.svg" width="50px" alt="" />
          View, Download, Print Reports & Delete Data
        </div>
        <ul class="list-group list-item">
          <li class="list-group-item border-0 bg-white">
            <img class="pr-2" src="./Images/sheetIcon.svg" alt="" /> Employee &
            Contractors
          </li>
          <li class="list-group-item border-0 bg-white">
            <img class="pr-2" src="./Images/graphIcon.svg" alt="" />
            Customers, suppliers, partners, consultants etc
          </li>
          <li class="list-group-item border-0 bg-white">
            <img class="pr-2" src="./Images/groupIcon.svg" alt="" /> Groups
          </li>
          <li class="list-group-item bg-white border-0">
            <img class="pr-2" src="./Images/InactiveIcon.svg" alt="" /> Inactive
            users
          </li>
        </ul>
      </div>
      <!-- sidebar closes -->

      <!-- Details -->
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-3 col-sm-12 adjust-pill">
            <div class="custom-card active">
              <span><img src="./Images/groupIcon.svg" alt="" /></span>
              <p>Users & Groups</p>
            </div>
          </div>
          <div class="col-md-3 col-sm-12 adjust-pill">
            <div class="custom-card">
              <span
                ><img src="./Images/subscriptionIcon.svg" width="40px" alt=""
              /></span>
              <p>Subscription billing & Invoices</p>
            </div>
          </div>
          <div class="col-md-3 col-sm-12 adjust-pill">
            <div class="custom-card">
              <span><img src="./Images/sheetIcon.svg" alt="" /></span>
              <p>Download & Delete data</p>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="col-md-12 col-sm-6 mt-5 d-flex flex-row-reverse mr-auto">
            <div class="row">
              <ul class="horizontal-list">
                <li>
                  <button class="btn btn-outline-secondary">
                    <img src="./Images/print.svg" alt="" /> Print
                  </button>
                </li>
                <li>
                  <button class="btn btn-outline-secondary ml-2">
                    <img src="./Images/Download.svg" alt="" /> Download
                  </button>
                </li>
                <li>
                  <button class="btn btn-outline-secondary ml-2">
                    <img src="./Images/filters.svg" alt="" /> Filters
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <!-- chart starts -->
          <div class="clearfix"></div>
          <div class="container justify-content-center">
            <div class="col-md-12 col-sm-12 ml-2 w-105 py-1">
              <div class="row">
                <div class="card">
                  <div class="card-body">
                    <canvas id="chDonut1"></canvas>
                  </div>
                </div>
                <div class="data"></div>
              </div>
              <div class="col-md-4">
                <span>All users data</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Dount graph -->

    <!-- bar-->
    <div class="row">
      <div class="col-md-3"></div>
      <div
        class="col-md-8 align-items-center justify-content-between py-1 mb-4"
      >
        <div class="card">
          <div class="card-body">
            <canvas id="chBar" width="900" height="350"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- script tags -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js
    "></script>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
